<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery | Professional Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #ffffff;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 80px 20px 40px;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 10px;
            letter-spacing: -1px;
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 300;
        }

        main {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        nav {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .nav-card {
            text-decoration: none;
            color: inherit;
            background: var(--glass-bg);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .nav-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .nav-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 25px;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            transition: transform 0.4s ease;
        }

        .nav-card:hover img {
            transform: scale(1.1);
        }

        .nav-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-card span {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 8px;
            font-weight: 300;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal-content h3 {
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }

        .modal-content input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-family: inherit;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        #upload-status {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 12px 25px;
            border-radius: 15px;
            display: none;
            z-index: 10;
            font-weight: 400;
        }

        footer {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        @media (max-width: 850px) {
            nav { grid-template-columns: 1fr; gap: 20px; max-width: 400px; }
            header { padding: 40px 20px; }
            .nav-card { padding: 30px; flex-direction: row; gap: 20px; }
            .nav-card img { margin-bottom: 0; width: 50px; height: 50px; }
            .nav-card .info { text-align: left; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <h1>My Gallery</h1>
        <p>A Visual Experience</p>
    </header>

    <main>
        <nav>
            <a href="photos/index.html" class="nav-card">
                <img src="Photos.gif" alt="Photos">
                <div class="info">
                    <h2>Photography</h2>
                    <span>View our collection</span>
                </div>
            </a>
            <a href="photos/index.html" class="nav-card">
                <img src="Videos.gif" alt="Videos">
                <div class="info">
                    <h2>Cinematics</h2>
                    <span>Motion gallery</span>
                </div>
            </a>
            <div class="nav-card" onclick="openUploadModal()">
                <img src="Upload.gif" alt="Upload">
                <div class="info">
                    <h2>Submit</h2>
                    <span>Share your work</span>
                </div>
            </div>
        </nav>
    </main>

    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <h3>Upload Content</h3>
            <p style="margin-bottom: 20px; color: var(--text-muted); font-size: 0.9rem;">Select an image or video to share</p>
            <input type="file" id="file-input" style="display: none;" onchange="fileSelected(this)">
            <button class="btn btn-secondary" style="margin-bottom: 20px; width: 100%;" onclick="document.getElementById('file-input').click()">Choose File</button>
            <div id="file-info" style="margin-bottom: 20px; display: none;">
                <p id="filename-preview" style="font-weight: 600;"></p>
                <input type="text" id="custom-name" placeholder="Give it a name (optional)">
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="closeUploadModal()">Cancel</button>
                <button id="upload-btn" class="btn btn-primary" disabled onclick="startUpload()">Upload Now</button>
            </div>
        </div>
    </div>

    <div id="upload-status"></div>

    <footer>
        &copy; 2026 MY GALLERY PORTFOLIO. ALL RIGHTS RESERVED.
    </footer>

    <script>
        let selectedFile = null;

        function openUploadModal() {
            document.getElementById('upload-modal').style.display = 'flex';
        }

        function closeUploadModal() {
            document.getElementById('upload-modal').style.display = 'none';
            resetUploadForm();
        }

        function fileSelected(input) {
            if (input.files && input.files[0]) {
                selectedFile = input.files[0];
                document.getElementById('file-info').style.display = 'block';
                document.getElementById('filename-preview').textContent = selectedFile.name;
                document.getElementById('upload-btn').disabled = false;
            }
        }

        function resetUploadForm() {
            selectedFile = null;
            document.getElementById('file-input').value = '';
            document.getElementById('custom-name').value = '';
            document.getElementById('file-info').style.display = 'none';
            document.getElementById('upload-btn').disabled = true;
        }

        function startUpload() {
            if (!selectedFile) return;
            
            const customName = document.getElementById('custom-name').value;
            const status = document.getElementById('upload-status');
            
            status.textContent = `Processing ${selectedFile.name}...`;
            status.style.display = 'block';
            closeUploadModal();

            const formData = new FormData();
            formData.append('file', selectedFile);
            if (customName) formData.append('customName', customName);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    status.textContent = 'Uploaded successfully!';
                    status.style.background = 'rgba(76, 175, 80, 0.2)';
                } else {
                    status.textContent = 'Upload failed.';
                    status.style.background = 'rgba(244, 67, 54, 0.2)';
                }
                setTimeout(() => {
                    status.style.display = 'none';
                    status.style.background = 'var(--glass-bg)';
                }, 3000);
            })
            .catch(error => {
                console.error('Error:', error);
                status.textContent = 'Error during upload.';
                setTimeout(() => status.style.display = 'none', 3000);
            });
        }
    </script>
</body>
</html>
