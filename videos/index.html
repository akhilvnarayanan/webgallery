<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos | My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('../background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 60px 20px 30px;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 10px;
        }

        .back-link {
            position: relative;
            z-index: 10;
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-5px);
        }

        main {
            position: relative;
            z-index: 1;
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .media-container {
            width: 100%;
            aspect-ratio: 16/10;
            overflow: hidden;
            background: black;
            position: relative;
        }

        .media-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .item-info {
            padding: 15px 20px;
        }

        .item-info h3 {
            font-size: 1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Lightbox Styles */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 1001;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content video {
            max-width: 100%;
            max-height: 80vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-radius: 10px;
        }

        .lightbox-caption {
            margin-top: 20px;
            text-align: center;
        }

        .lightbox-caption h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }

        .no-images {
            grid-column: 1/-1;
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2rem;
            color: var(--text-muted);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        footer {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
        <h1>Videos</h1>
    </header>

    <main>
        <div id="gallery" class="gallery-grid">
            <div class="no-images">Discovering your masterpieces...</div>
        </div>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" onclick="closeLightbox(event)">
        <div class="lightbox-close" onclick="closeLightbox(event)">&times;</div>
        <div class="lightbox-content" onclick="event.stopPropagation()">
            <!-- Content loaded dynamically -->
        </div>
        <div class="lightbox-caption">
            <h2 id="lightbox-title"></h2>
        </div>
    </div>

    <footer>
        &copy; 2026 MY GALLERY PORTFOLIO. ALL RIGHTS RESERVED.
    </footer>

    <script>
        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            try {
                const response = await fetch('/list-media?type=video');
                const media = await response.json();
                
                if (media.length === 0) {
                    gallery.innerHTML = '<div class="no-images">No videos uploaded yet.</div>';
                    return;
                }

                gallery.innerHTML = media.map(item => `
                    <div class="gallery-item" onclick="openLightbox('${item.filename}', '${item.displayName.replace(/'/g, "\\'")}')">
                        <div class="media-container">
                            <video src="/uploads/${item.filename}#t=0.5" muted preload="metadata"></video>
                            <div class="video-overlay"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg></div>
                        </div>
                        <div class="item-info">
                            <h3>${item.displayName}</h3>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading gallery:', error);
                gallery.innerHTML = '<div class="no-images">Could not load the gallery.</div>';
            }
        }

        function openLightbox(filename, displayName) {
            const lightbox = document.getElementById('lightbox');
            const content = lightbox.querySelector('.lightbox-content');
            const title = document.getElementById('lightbox-title');
            
            title.textContent = displayName;
            content.innerHTML = `<video src="/uploads/${filename}" controls autoplay style="max-width: 100%;"></video>`;
            
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(e) {
            const lightbox = document.getElementById('lightbox');
            const content = lightbox.querySelector('.lightbox-content');
            const video = content.querySelector('video');
            if (video) video.pause();
            
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        loadGallery();
    </script>
</body>
</html>
