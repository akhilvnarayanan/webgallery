<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery | My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url('../background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 1;
            padding: 60px 20px 30px;
            text-align: center;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 10px;
        }

        .back-link {
            position: relative;
            z-index: 1;
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-5px);
        }

        main {
            position: relative;
            z-index: 1;
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-images {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2rem;
            color: var(--text-muted);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        footer {
            position: relative;
            z-index: 1;
            padding: 40px 20px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <header>
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
        <h1>Photography</h1>
    </header>

    <main>
        <div id="gallery" class="gallery-grid">
            <!-- Images will be loaded here -->
            <div class="no-images">Loading gallery...</div>
        </div>
    </main>

    <footer>
        &copy; 2026 MY GALLERY PORTFOLIO. ALL RIGHTS RESERVED.
    </footer>

    <script>
        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            try {
                const response = await fetch('/list-uploads');
                const files = await response.json();
                
                if (files.length === 0) {
                    gallery.innerHTML = '<div class="no-images" style="grid-column: 1/-1;">No photos uploaded yet.</div>';
                    return;
                }

                gallery.innerHTML = files.map(file => `
                    <div class="gallery-item">
                        <img src="/uploads/${file}" alt="${file}" loading="lazy">
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading gallery:', error);
                gallery.innerHTML = '<div class="no-images" style="grid-column: 1/-1;">Error loading images. Please try again later.</div>';
            }
        }

        loadGallery();
    </script>
</body>
</html>
